# fly.toml app configuration file for the AI service
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "grocery-planner-ai"
primary_region = "ewr" # Should match the main app's region

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8000"

[http_service]
  internal_port = 8000
  force_https = false # Internal service, HTTPS not strictly required if only on private net
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0 # Scale to zero when not in use
  processes = ["app"]

[[vm]]
  memory = "1024mb" # AI models often need more RAM
  cpu_kind = "shared"
  cpus = 2

[checks]
  [checks.health]
    type = "http"
    grace_period = "30s"
    interval = "15s"
    method = "get"
    path = "/health"
    timeout = "2s"
