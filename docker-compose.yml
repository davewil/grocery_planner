services:
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: grocery_planner_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  python-service:
    build:
      context: ./python_service
      dockerfile: Dockerfile
    environment:
      DEBUG: "true"
      OTEL_ENABLED: "false"
      USE_REAL_CLASSIFICATION: "false"
      USE_TESSERACT_OCR: "true"
    ports:
      - "8000:8000"
    volumes:
      - ./python_service:/app
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  elixir-app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: "postgres://postgres:postgres@postgres:5432/grocery_planner_dev"
      AI_SERVICE_URL: "http://python-service:8000"
      PHX_HOST: "localhost"
      SECRET_KEY_BASE: "tHmS/Tl4zbfvAZa/WpFMSDoxuf4zwQzuKZtFrFrXj4WIrs5sDRMwUdc5HdJ6w95K"
      MIX_ENV: "dev"
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
      python-service:
        condition: service_healthy
    command: sh -c "mix ash.setup && mix phx.server"

volumes:
  postgres-data:
