name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  test-elixir:
    name: Elixir Test & Lint
    runs-on: ubuntu-latest
    env:
      MIX_ENV: test

    services:
      db:
        image: pgvector/pgvector:pg16
        ports: ["5432:5432"]
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          otp-version: "28.0"
          elixir-version: "1.19.4"

      - name: Restore dependencies cache
        uses: actions/cache@v3
        with:
          path: deps
          key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: ${{ runner.os }}-mix-

      - name: Restore build cache
        uses: actions/cache@v3
        with:
          path: _build
          key: ${{ runner.os }}-build-${{ hashFiles('**/mix.lock') }}
          restore-keys: ${{ runner.os }}-build-

      - name: Install dependencies
        run: mix deps.get

      - name: Check Unused Dependencies
        run: mix deps.unlock --check-unused

      - name: Check Formatting
        run: mix format --check-formatted

      - name: Compiling to check for warnings
        run: mix compile --warnings-as-errors

      - name: Run Credo
        run: mix credo || true

      - name: Run Tests
        run: mix test

  test-python:
    name: Python AI Service Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./python_service

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install Tesseract OCR
        run: sudo apt-get update && sudo apt-get install -y tesseract-ocr

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest ruff

      - name: Lint with Ruff
        run: ruff check .

      - name: Run Tests
        run: pytest

  test-integration:
    name: Elixir â†” Python Integration Tests
    runs-on: ubuntu-latest
    needs: [test-elixir, test-python]
    env:
      MIX_ENV: test
      AI_SERVICE_URL: http://localhost:8099

    services:
      db:
        image: pgvector/pgvector:pg16
        ports: ["5432:5432"]
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          otp-version: "28.0"
          elixir-version: "1.19.4"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install Tesseract OCR
        run: sudo apt-get update && sudo apt-get install -y tesseract-ocr

      - name: Restore Elixir dependencies cache
        uses: actions/cache@v3
        with:
          path: deps
          key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: ${{ runner.os }}-mix-

      - name: Restore Elixir build cache
        uses: actions/cache@v3
        with:
          path: _build
          key: ${{ runner.os }}-build-${{ hashFiles('**/mix.lock') }}
          restore-keys: ${{ runner.os }}-build-

      - name: Install Elixir dependencies
        run: mix deps.get

      - name: Install Python dependencies
        run: pip install -r python_service/requirements.txt

      - name: Start Python AI service
        run: |
          cd python_service
          USE_TESSERACT_OCR=true USE_VLLM_OCR=false \
            uvicorn main:app --host 127.0.0.1 --port 8099 &
          echo "Waiting for Python service..."
          for i in $(seq 1 30); do
            if curl -sf http://localhost:8099/health > /dev/null 2>&1; then
              echo "Python service is ready!"
              break
            fi
            sleep 1
          done

      - name: Run integration tests
        run: mix test.integration
