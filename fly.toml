# fly.toml app configuration file generated for grocery-planner on 2024-01-01T00:00:00+00:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "grocery-planner"
primary_region = "ewr" # Change to your preferred region

[build]
  dockerfile = "Dockerfile"

[env]
  PHX_HOST = "grocery-planner.fly.dev"
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1

[[checks]]
  grace_period = "30s"
  interval = "15s"
  method = "get"
  path = "/health_check" # Ensure this route exists in your Phoenix router
  protocol = "http"
  timeout = "2s"

[deploy]
  release_command = "/app/bin/grocery_planner eval GroceryPlanner.Release.migrate"
